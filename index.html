<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tareas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div id="app">
            <h1>Calendario de Tareas</h1>
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="weekdays">
                    <div>Dom</div>
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mié</div>
                    <div>Jue</div>
                    <div>Vie</div>
                    <div>Sáb</div>
                </div>
                <div id="days"></div>
            </div>
            <div id="task-form">
                <h2>Añadir Tarea</h2>
                <input type="date" id="task-date" required>
                <input type="text" id="task-input" placeholder="Descripción de la tarea..." required>
                <button id="add-task">Añadir Tarea</button>
            </div>
            <h2>Lista de Tareas</h2>
            <ul id="task-list"></ul>
        </div>
    </main>

    <footer>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
